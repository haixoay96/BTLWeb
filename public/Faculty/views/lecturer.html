<h4> <strong>Khởi tạo danh sách giảng viên</strong></h4>
<h5>Upload File</h5>
<div>
    <input type="file" file-model="myFile"/><br>
    <button ng-click="uploadFile()">Upload</button>
</div>
<h5>Hoặc Nhập thông tin giảng viên</h5>
<form ng-submit="">
    <div class="form-group">
        <label class="control-label col-sm-2">Họ và tên</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" ng-model="name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Mã giảng viên</label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2">Email </label>
        <div class="col-sm-10">
            <input type="text" class="form-control">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">Submit</button>
        </div>
    </div>
</form>
