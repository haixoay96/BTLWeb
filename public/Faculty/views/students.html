<html>


<div >
    <input type = "file" file-model = "myFile"/>
    <button ng-click = "uploadFile()">upload me</button>
</div>
<div>
    <form ng-submit="">
        <label>Họ và tên: </label><input type="text" ng-model="name">
        <label>Mã sinh viên: </label><input type="text" ng-model="id">
        <label>Khoá học: </label><input type="text" ng-model="course">
        <label>Ngành học: </label><input type="text" ng-model="courseprogram">
        <label>Vnu mail: </label><input type="email" ng-model="email">
        <input type="button" value="Thêm">

    </form>
</div>

<script>
    var myApp = angular.module('myApp', []);

    myApp.directive('fileModel', ['$parse', function ($parse) {
        return {
            restrict: 'A',
            link: function(scope, element, attrs) {
                var model = $parse(attrs.fileModel);
                var modelSetter = model.assign;

                element.bind('change', function(){
                    scope.$apply(function(){
                        modelSetter(scope, element[0].files[0]);
                    });
                });
            }
        };
    }]);

    myApp.service('fileUpload', ['$http', function ($http) {
        this.uploadFileToUrl = function(file, uploadUrl){
            var fd = new FormData();
            fd.append('file', file);

            $http.post(uploadUrl, fd, {
                transformRequest: angular.identity,
                headers: {'Content-Type': undefined}
            })

                    .success(function(){
                    })

                    .error(function(){
                    });
        }
    }]);

    myApp.controller('myCtrl', ['$scope', 'fileUpload', function($scope, fileUpload){
        $scope.uploadFile = function(){
            var file = $scope.myFile;

            console.log('file is ' );
            console.dir(file);

            var uploadUrl = "/fileUpload";
            fileUpload.uploadFileToUrl(file, uploadUrl);
        };
    }]);

</script>

</body>
</html>
