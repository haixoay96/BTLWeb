<h4> <strong>Khởi tạo danh sách giảng viên</strong></h4>
<table class="table table-bordered">
    <thead>
    <th>Upload File</th>
    <th>Nhập thông tin giảng viên</th>
    </thead>
    <tbody>
    <tr>
        <td>
            <form action="/upload/lecturer" enctype="multipart/form-data"  method="post">
                <input type="file" required="true" name="upload"/><br>
                <input type="submit" value="Upload" class="btn btn-info"></input>
            </form>
        </td>
        <td>

            <form action="/insert/gv" method="post">
                <div class="form-group">
                    <label class="control-label col-sm-3">Họ và tên</label>
                    <div class="col-sm-9">
                        <input type="text" required="true" class="form-control" name="HoTen">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Mã giảng viên</label>
                    <div class="col-sm-9">
                        <input type="text"  required="true" class="form-control" name="MaGv">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Email</label>
                    <div class="col-sm-9">
                        <input type="email" required="true" class="form-control" name="Email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <input type="submit" class="btn btn-info">
                    </div>
                </div>
            </form>
            </div>
        </td>
    </tr>
    </tbody>
