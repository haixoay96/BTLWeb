<h4> <strong>Khởi tạo danh sách giảng viên</strong></h4>
<table class="table table-bordered">
    <thead>
    <th>Upload File</th>
    <th>Nhập thông tin giảng viên</th>
    </thead>
    <tbody>
    <tr>
        <td>
            <input type="file" file-model="myFile"/><br>
            <button ng-click="uploadFile()" class="btn btn-info">Upload</button>
        </td>
        <td>

            <form ng-submit="">
                <div class="form-group">
                    <label class="control-label col-sm-3">Họ và tên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" ng-model="name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Mã giảng viên</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Khoa</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Phòng TN</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-3">Vnu mail </label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-4">
                        <button type="submit" class="btn btn-info">Submit</button>
                    </div>
                </div>
            </form>
            </div>
        </td>
    </tr>
    </tbody>
